<div class="delivery-neighborhood">
    <h1>Andamento de entregas de cada motorista</h1>

    <div class="mat-elevation-z8 mb-3">
        <table mat-table [dataSource]="dataSource" matSort>
            <!-- Bairro Column -->
            <ng-container matColumnDef="bairro">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Bairro </th>
                <td mat-cell *matCellDef="let row"> {{row.bairro}} </td>
            </ng-container>
    
            <!-- Total Column -->
            <ng-container matColumnDef="total">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Total Entregas </th>
                <td mat-cell *matCellDef="let row"> {{row.total}} </td>
            </ng-container>
    
            <!-- Realizado Column -->
            <ng-container matColumnDef="realizadas">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Entregas Realizadas </th>
                <td mat-cell *matCellDef="let row"> {{row.realizadas}} </td>
            </ng-container>
    
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>
